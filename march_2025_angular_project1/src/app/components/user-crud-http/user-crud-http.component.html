<h3 class="text-center">User List From API</h3>


<table class="table table-bordered table-striped">
    <tbody>
        @for(user of users;track user.id){
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.getFullName()}}</td>
                <td>{{user.email}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.sal}}</td>
                <td>{{user.getYearlySalary()}}</td>
            </tr>
        }
    </tbody>
</table>
